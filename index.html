<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h1 style="text-align: center; color:blue">TAKT ADHERENCE</h3>
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <p>PLAN</p>
                    <input type="text" id="plan" name="plan" value="0" disabled style="margin-bottom: 25px;">
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <p>ACTUAL</p>
                    <input type="text" id="actual" name="actual" value="0" disabled style="margin-bottom: 25px;">
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <p>EFFICIENCY</p>
                    <input type="text" id="efficiency" name="efficiency" value="0" disabled style="margin-bottom: 25px;">
                </div>
            </div>

            <div class="row">
                <h2 style="text-align: center;">MACHINE PERFORMANCE</h3>

                    <div class="col-md-10 col-md-offset-1">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr>
                                    <th colspan="2">G7</th>
                                    <th colspan="2">FORM
                                        <br>300</th>
                                    <th colspan="2">TEK4
                                        <br>#1</th>
                                    <th colspan="2">TEK4
                                        <br>#2</th>
                                    <th colspan="2">TEK4
                                        <br>#3</th>
                                    <th colspan="2">AIR
                                        <br>FLOW</th>
                                </tr>
                                <tr>
                                    <td>P</td>
                                    <td>A</td>
                                    <td>P</td>
                                    <td>A</td>
                                    <td>P</td>
                                    <td>A</td>
                                    <td>P</td>
                                    <td>A</td>
                                    <td>P</td>
                                    <td>A</td>
                                    <td>P</td>
                                    <td>A</td>
                                </tr>
                                <tr>
                                    <td class="plan"></td>
                                    <td class="actual"></td>
                                    <td class="plan"></td>
                                    <td class="actual"></td>
                                    <td class="plan"></td>
                                    <td class="actual"></td>
                                    <td class="plan"></td>
                                    <td class="actual"></td>
                                    <td class="plan"></td>
                                    <td class="actual"></td>
                                    <td class="plan"></td>
                                    <td class="actual"></td>
                                </tr>
                            </table>

                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <p id="digitalframe1" style="text-align: center">Date/Time</p>
                    <div id="DateTimeClock"></div>
                </div>

                <div class="col-md-5">
                    <p style="text-align: center">TAKT Rate countdown Timer</p>
                    <div class="CountDownClock"></div>
                </div>

            </div>
    </div>



    <script src="./moment.js"></script>
    <script src="./moment-timezone.js"></script>
    <script src="./cron.js"></script>
    <script src="./main.js"></script>
</body>

</html>
